<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media tags</title>
</head>
<body>

    <img  src="../img/download.jpeg"  alt="this is an emoji image"  width="400" >

    <video  height="200"   controls  preload="metadata" muted loop poster="../img/download.jpeg">
        <source src="../img/video.mp4">
    </video>

    <audio  controls muted loop autoplay>
        <source src="../img/audio.mp3">
        <!-- <source src="../img/hello.mp3"> -->
    </audio>



</body>
</html>
